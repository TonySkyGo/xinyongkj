<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>在线咨询</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/yixin.css">
    <link rel="stylesheet" href="css/pack.css">
</head>
<body>
<div class="store-head clear">
    <img src="img//home/logo.png" alt="" class="web-logo">
    <div class="store-info">
        <p class="store-title">深圳市宝安区沙井千妃厂</p>
        <p class="store-way">经营模式：生产厂家<a href=""></a></p>
        <p class="store-way">所在产地：福建 厦门</p>
    </div>
    <div class="store-credit">授信企业</div>
    <div class="store-qr-con">
        <div class="store-qr-btn"></div>
        <div class="store-qr"></div>
    </div>
    <div class="store-car">
        <div class="store-car-num">0</div>
    </div>
    <button type="button" class="store-search search-part">搜本旺铺</button>
    <button type="button" class="store-search search-all">搜全站</button>
    <form action="" id="searchForm">
        <input type="text" class="store-search-input" name="title" placeholder="这里输入产品关键词"/>
        <input type="hidden" name="type" value="">
    </form>
</div>
<div class="store-nav">
    <div class="store-nav-con container">
        <a href="" class="store-nav-btn">首页</a>
        <a href="" class="store-nav-btn">公司介绍</a>
        <a href="" class="store-nav-btn">供应产品</a>
        <a href="" class="store-nav-btn nav-on">联系方式</a>
        <a href="" class="store-nav-btn">在线咨询</a>
    </div>
</div>
<div class="container clear">
    <div class="store-left">
        <div class="store-top">
            <p class="store-name nowrap">深圳市宝安区沙井千深圳市宝安区沙井千妃</p>
            <div class="store-content">
                <p class="store-way">联系卖家：陆文俊<a href=""></a></p>
                <p class="store-way">经营模式：生产厂家</p>
                <p class="store-way">所在产地：福建 厦门</p>
                <p class="store-button-con">
                    <a href="" class="store-button">进入旺铺</a>
                    <a href="" class="store-button">收藏旺铺</a>
                </p>
            </div>
        </div>
        <div class="store-top">
            <p class="store-name">店内搜索</p>
            <form action="" class="store-content">
                <div class="store-search-con clear">
                    <span class="store-search-key">关键字:</span>
                    <input type="text" class="store-search-frame store-search-word"/>
                </div>
                <div class="store-search-con clear">
                    <span class="store-search-key">价&nbsp;格:</span>
                    <input type="text" class="store-search-frame store-search-price"/>
                    <span class="store-search-to">到</span>
                    <input type="text" class="store-search-frame store-search-price"/>
                </div>
                <input type="submit" class="store-button store-search-submit" value="搜索">
            </form>
        </div>
        <div class="store-top">
            <p class="store-name">店内分类</p>
            <div class="store-content">
                <div class="first-nav">
                    <p class="first-nav-btn">进口食品</p>
                    <div class="second-nav">
                        <a href="" class="second-nav-btn hover active">坚果零食</a>
                        <a href="" class="second-nav-btn hover">坚果零食</a>
                    </div>
                </div>
                <div class="first-nav">
                    <p class="first-nav-btn">进口食品</p>
                    <div class="second-nav">
                        <a href="" class="second-nav-btn hover">坚果零食</a>
                        <a href="" class="second-nav-btn hover">坚果零食</a>
                    </div>
                </div>
                <div class="first-nav">
                    <p class="first-nav-btn">进口食品</p>
                    <div class="second-nav">
                        <a href="" class="second-nav-btn hover">坚果零食</a>
                        <a href="" class="second-nav-btn hover">坚果零食</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="store-right">
        <form action="" id="consultForm" class="store-consult-con">
            <div class="store-consult clear">
                <div class="store-consult-key"><span class="must-star">*</span>产品名称:</div>
                <div class="store-consult-val">
                    <input type="text" name="name" class="store-consult-input" placeholder="如:采购XXX产品"/>
                </div>
            </div>
            <div class="store-consult clear">
                <div class="store-consult-key"><span class="must-star">*</span>产品数量:</div>
                <div class="store-consult-val">
                    <input type="text" name="num" class="store-consult-input store-consult-num" placeholder="数量"/>
                    <input type="text" name="unit" class="store-consult-input store-consult-unit" placeholder="单位"/>
                </div>
            </div>
            <div class="store-consult clear">
                <div class="store-consult-key"><span class="must-star">*</span>详细说明:</div>
                <div class="store-consult-val">
                    <textarea class="store-consult-text" name="text"></textarea>
                </div>
                <div class="store-consult-val">
                    <div class="store-consult-file">
                        <input type="file" name="file"/>
                    </div>
                    <span class="store-consult-type">支持jpg、png格式</span>
                </div>
            </div>
            <div class="store-consult clear">
                <div class="store-consult-key"><span class="must-star">*</span>联&nbsp;系&nbsp;人:</div>
                <div class="store-consult-val">
                    <input type="text" name="man" class="store-consult-input"/>
                </div>
            </div>
            <div class="store-consult clear">
                <div class="store-consult-key"><span class="must-star">*</span>联系电话:</div>
                <div class="store-consult-val">
                    <input type="text" name="tel" class="store-consult-input"/>
                </div>
            </div>
            <div class="store-consult clear">
                <div class="store-consult-key"></div>
                <div class="store-consult-val">
                    <input type="submit" class="store-consult-submit" value="发送"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/script.js"></script>
<script>
    $(function () {
        $("#consultForm").validate({
            rules: {
                name: {required: true},
                num: {required: true},
//                unit: {required: true},
                text: {required: true},
                man: {required: true},
                tel: {required: true}
            },
            messages: {
                name: {required: "请输入产品名称"},
                num: {required: "请输入产品数量"},
//                unit: {required: "请输入产品单位"},
                text: {required: "请输入详细说明"},
                man: {required: "请输入联系人"},
                tel: {required: "请输入手机号"}
            }
        });
    });
</script>
</body>
</html>
