<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>入驻申请首页</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/yixin.css">
    <link rel="stylesheet" href="css/pack.css">
</head>
<body>

<div class="enter-head">
    <div class="center-head-con container clear">
        <a href=""><img src="img/login/logo.png" class="center-logo" alt=""></a>
        <div class="fr clear">
            <a href="" class="enter-nav-btn check">商家入驻申请</a>
            <a href="" class="enter-nav-btn">商家管理中心</a>
            <a href="" class="enter-nav-btn">商家帮助指南</a>
        </div>
    </div>
</div>

<div class="enter-banner">
    <img src="img/enter/enterbanner.png" alt="" class="enter-img">
    <div class="enter-mid">
        <!--未登录-->
        <div class="enter-login disnone">
            <div class="enter-logo"><img src="img/enter/nologin.png" alt=""></div>
            <a href="" class="enter-login-btn">点击登录</a>
            <div class="enter-login-hint">登录后可以查看会员信息</div>
        </div>
        <!--已登录-->
        <div class="enter-login">
            <div class="enter-logo"><img src="img/enter/nologin.png" alt=""></div>
            <div class="enter-login-name">Hi，昵称/账号/公司名称</div>
            <p class="enter-hint">若您还未填写入驻申请资料</p>
            <p class="enter-hint">请点击<span>“ 我要入驻 ”</span>；</p>
            <p class="enter-hint">若您店铺还未开通</p>
            <p class="enter-hint">请点击<span>“入驻进度”</span>了解最新情况。</p>
            <div class="enter-do">
                <a href="" class="enter-do-btn">我要入驻</a>
                <a href="" class="enter-do-btn">入驻进度</a>
            </div>
        </div>
        <div class="enter-step-con">
            <a href="" class="enter-step-btn enter-step1">入驻流程</a>
            <a href="" class="enter-step-btn enter-step2">授信标准</a>
            <a href="" class="enter-step-btn enter-step3">合作细则</a>
            <a href="" class="enter-step-btn enter-step4">已合作品牌</a>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
