<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>上传附件</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/huangwei.css" />
	<link rel="stylesheet" type="text/css" href="css/yixin.css"/>
	<link rel="stylesheet" href="css/pack.css">
</head>
<body>


<div class="center-bg">
	<div class="container clear">
		<div class="table-wrap">
			<div class="statusBar">
				<img class="statusNow" src="img/enter/process004.png" alt="" />
			</div>
			<div class="addPictureTitle">
				<div class="addPictureTitleText">上传本地图片</div>
			</div>
			<div class="picture-part">
				<div class="picture-wrap">
					<p class="picture-notice">温馨提示：请上传彩色有效图片，格式为JPEG、BMP、PNG、大小不超过10M。</p>
					<div class="picture-items clear">
						<div class="picture-item sheet-item">
							<div class="sheet-upload">
								<input type="file" name="file"/>
							</div>
							<p class="picture-text">供应商入驻申请表</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="prev-next clear">
			<a href="" class="prev-next-btn prev-step">上一步</a>
			<a href="" class="prev-next-btn next-step">提 交</a>
		</div>
	</div>
</div>

<div class="overlay disnone">
    <div class="overlay-cont">
        <div class="overlay-title">提示<span class="icon-exit"></span></div>
		<p class="overlay-big">您的信息已提交成功，请等待审核…</p>
		<p class="overlay-small">预计<span class="active">两个工作日</span>内审核完成审核结果将<span class="active">发送短信至182****1025</span></p>
        <div class="overlay-operate">
            <a href="" class="btn-agree">确认</a>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
</body>
</html>
